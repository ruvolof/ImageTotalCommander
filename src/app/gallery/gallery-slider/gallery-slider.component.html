<div class="gallery-slider">
  <div class="button-before">
    <button id="slider-previous-button"
            mat-icon-button
            aria-label="Show previous picture"
            (click)="loadPreviousPicture()">
      <mat-icon>navigate_before</mat-icon>
    </button>
  </div>
  <div class="slider-picture-wrapper">
    <img class="slider-selected-image"
         [src]="'file://' + imagesPaths[selectedImageIndex]">
  </div>
  <div class="button-next">
    <button id="slider-next-button"
            mat-icon-button
            aria-label="Show next picture"
            (click)="loadNextPicture()">
      <mat-icon>navigate_next</mat-icon>
    </button>
  </div>
</div>
