<mat-form-field class="full-width-input"
                appearance="fill">
  <mat-label>Directory...</mat-label>
  <input matInput
        [(ngModel)]="inputDir"
        (input)="getFilesList()">
</mat-form-field>

<mat-grid-list cols="4" rowHeight="1:1">
  <mat-grid-tile *ngFor="let image of imagesList">
    <img [src]="'file://' + inputDir + image">
  </mat-grid-tile>
</mat-grid-list>
