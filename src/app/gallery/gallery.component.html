<app-gallery-sidebar (imagesInFolder)="onImagesInFolder($event)">
</app-gallery-sidebar>
<app-gallery-slider *ngIf="selectedImageIndex !== -1"
                    [selectedImageIndex]="selectedImageIndex"
                    [imagesArray]="imagesArray">
</app-gallery-slider>
<app-gallery-grid [imagesArray]="imagesArray"
                  (pictureSelected)="onPictureSelected($event)">
</app-gallery-grid>
